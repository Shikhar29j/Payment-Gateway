<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Payment Gateway</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Code for font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Code for font awesome cdn -->
</head>
<body>
    <div class="container">
    	<h2>Payment Gateway</h2>
    	<div class="form-container"> 
           <form>
           

           	<div class="input-name">
           		<i class="fa fa-user lock"></i>
           		<input type="text" placeholder="First Name" class="name">

           		<span>
                   <i class="fa fa-user lock"></i>
           		<input type="text" placeholder="Last Name" class="name">

           		</span>
           	</div>

            
            <div class="input-name">
           		<i class="fa fa-envelope email"></i>
           		<input type="email" placeholder="Enter your Email" class="text-name">

           		
           	</div>


           	<div class="input-name">
           		<i class="fa fa-lock lock"></i>
           		<input type="password" placeholder="Password" class="text-name">

           		
           	</div>



           	<div class="input-name">
           		<i class="fa fa-lock lock"></i>
           		<input type="password" placeholder="Confirm Password" class="text-name">

           		
           	</div>


           	<div class="input-name">
           		<input type="radio" class="radio-button" name="r1">
           		<label style="margin-right: 30px">Male</label>

           		<input type="radio" class="radio-button" name="r1">
           		<label>Female</label>

           		
           	</div>


           	<div class="input-name">
           		<select class="country">
                     <option>Select a Country</option>
                     <option>India</option>
                     <option>Nepal</option>
                     <option>Bangladesh</option>
                     <option>Bhutan</option>
                </select>
                <div class="arrow"></div>

           		
           	</div>


           	<div class="input-name">
           		<input type="checkbox" class="check-button">
           		<label for="check-button">I accept the terms and conditions</label>
           	</div>	

           	<div class="input-name">
           		<input type="submit" class="button" value="Make Your Payment">
           	</div>	
           		





           </form>		
    	</div>
    </div>	
</body>
</html>
